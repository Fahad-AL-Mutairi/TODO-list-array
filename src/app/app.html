<main class="todo-container container">
<div class="d-flex align-items-center justify-content-between mb-5">
  <input class=" col-9 fs-7" [(ngModel)]="newTask" placeholder="New Task"/>
  <button class="btn btn-success m-1 fs-7 " type="submit" (click)="addTask()">add</button>
  </div>
  <div class="d-flex flex-column">
    <ul class="task-list">
        @for (todoitem of todolist; track $index) {
        <li [ngClass]="{'completed':todoitem.completed}">
        <input type="checkbox" (change)="toggleCompleted($index)" [(checked)]="todoitem.completed"/>
        <span [class.completed]="todoitem.completed" >{{todoitem.task}}</span>
        <button class="btn btn-danger" (click)="DeleteTask(todoitem.id)">Delete</button>
      </li>
    }
  </ul>
</div>
</main>
<router-outlet />
